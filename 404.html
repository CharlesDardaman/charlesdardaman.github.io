<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", "Segoe UI", Helvetica, Arial, sans-serif;
        background: #1a1d21;
        color: #f0f1f3;
      }
      main {
        text-align: center;
        padding: 40px 24px;
        border-radius: 20px;
        background: rgba(26, 29, 33, 0.82);
        border: 1px solid rgba(255, 255, 255, 0.08);
        max-width: 420px;
      }
      h1 {
        margin: 0 0 16px;
        font-size: clamp(48px, 10vw, 72px);
        letter-spacing: -0.03em;
      }
      p {
        margin: 0 0 24px;
        color: rgba(240, 241, 243, 0.75);
      }
      a {
        color: #e0e2e6;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover,
      a:focus {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>404</h1>
      <p>Looks like that page wandered off.</p>
      <a href="/">Return home</a>
    </main>
  </body>
</html>
